<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DGSI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"></head>
<body>
<div class="main-div">
  <div class="container">
    <h1>DGSI Chatbot</h1>
  </div>
  <div class="container">
    <div id="load-more-websites">
      <h3>Need more data? Load more websites!</h3>
      <div id="url-form">
        <input type="text" id="url-input" placeholder="Enter an URL to scratch a website" required />
        <button onclick="processUrl()">Scratch website</button>
      </div>
    </div>

    <div id="spinner" style="display: none;">
      <div class="loading-content">
        <div class="loader"></div>
        <p>Processing the url...</p>
      </div>
    </div>
     <div id="load-message" style="display: none;">

    </div>
  </div>

     <div id="chat-container" class="container container-chat">
      <h3>Chat with the LLM</h3>
      <div class="chat-box" id="chat-box"></div>
      <div id="query-form">
        <input type="text" id="user-input" placeholder="Ask me anything..." required />
        <button onclick="sendQuery()">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
